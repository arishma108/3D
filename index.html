<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Url Shortener</title>
    <link rel="shortcut icon" href="not bg.png" type="image/x-icon">
</head>

<body>

    <div class="container">
        <!-- <i class="bx bx-link-alt"></i> -->

        <h1>URL SHORTNER</h1>
        <label for="originalUrl">Enter URL To Shorten :</label>
        <input type="text" id="originalUrl" placeholder="https://darjyo.com">
        <div class="buttons">
            <button id="reload-btn">Reload</button>
            <button id="short-btn">Shorten It</button>
        </div>
        <label for="shortenedUrl">Shortened URL :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
        <a href="https://www.darjyo.com/" target="_blank" rel="noopener noreferrer">
          <img src="https://avatars.githubusercontent.com/u/62150946?s=96&v=4" class="img" alt="https://www.darjyo.com/" srcset=""></a>
    </div>

    <script src="script.js"></script>
</body>

</html>
